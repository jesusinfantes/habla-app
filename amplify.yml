version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g aws-cdk
        - cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*